{% extends "base.html" %}

{% block title %}删除网站 - {{ website.name }} - 控制面板{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">删除网站</h5>
                </div>
                <div class="card-body">
                    <p class="mb-0">确定要删除网站 "{{ website.name }}" 吗？此操作将同时删除网站目录及其所有文件，且不可恢复。</p>
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">确认删除</button>
                        <a href="{% url 'website_list' %}" class="btn btn-secondary">取消</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
